<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>DMA - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 shadow">
                    <h4 class="text-center mb-4">Đăng nhập hệ thống DMA</h4>
                    <div id="alert" class="alert d-none"></div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Tên người dùng</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button class="btn btn-primary w-100">Đăng nhập</button>
                    </form>
                    <div class="mt-4">
                        <h6>Tài khoản mẫu:</h6>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between">
                                <span><b>testuser</b></span><code>123456</code>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span><b>newuser</b></span><code>password123</code>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
const apiBase = "https://localhost:5001/api/auth";
const alertBox = document.getElementById("alert");

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const username = username.value.trim();
  const password = password.value.trim();

  const res = await fetch(`${apiBase}/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();

  if (res.ok) {
    localStorage.setItem("token", data.accessToken);
    window.location.href = "admin.html";
  } else {
    alertBox.className = "alert alert-danger";
    alertBox.textContent = data.message || "Sai thông tin đăng nhập";
    alertBox.classList.remove("d-none");
  }
});
    </script>
</body>
</html>
